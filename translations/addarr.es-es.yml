  #ADDED
  Help: "
    <b><b>Comandos de Addarr</b></b>
    \n<i>¿Quieres ver este texto de nuevo? Usa /%{help}</i>\n
    \n• Debes autorizarte antes del primer uso.
        Usa /%{authenticate} [contraseña]
    \n• Para añadir película o serie, usa /%{add}.
    \n• Para eliminar película o serie, usa /%{delete}.
    \n• Para listar series en Sonarr, usa /%{allSeries}.
    \n• Para listar películas en Radarr, usa /%{allMovies}.
    \n\n<b>Comandos de una línea</b>
    \n• Para añadir inmediatamente película/serie: /%{movie} o /%{serie}.
    \n  Ej: %{movie} Superman o %{serie} House.
    \n\n<b>Ajustes cliente de descarga</b>
    \n• Alternar velocidad en Transmission: /%{transmission}.
    \n• Cambiar velocidad en Sabnzbd: /%{sabnzbd}.
    \n• Cambiar velocidad en qBittorrent: /%{qbittorrent}.
    \n\n
    Notificaciones cuando el contenido esté listo: /%{notify}."

