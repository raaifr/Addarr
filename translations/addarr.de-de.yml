  #ADDED
  Help: "
    <b><b>Addarr-Befehle</b></b>
    \n<i>Diesen Text erneut anzeigen? Verwenden Sie /%{help}</i>\n
    \n• Sie müssen sich vor der ersten Nutzung autorisieren.
        Verwenden Sie /%{authenticate} [Passwort]
    \n• Um einen Film oder eine Serie hinzuzufügen, verwenden Sie /%{add}.
    \n• Um einen Film oder eine Serie zu löschen, verwenden Sie /%{delete}.
    \n• Um Serien in Sonarr aufzulisten, verwenden Sie /%{allSeries}.
    \n• Um Filme in Radarr aufzulisten, verwenden Sie /%{allMovies}.
    \n\n<b>Einzeilige Befehle</b>
    \n• Um sofort einen Film oder eine Serie hinzuzufügen, können Sie /%{movie} oder /%{serie} verwenden.
    \n  z.B. %{movie} Superman oder %{serie} House.
    \n\n<b>Download-Client-Einstellungen</b>
    \n• Um die Upload- und Download-Geschwindigkeit von Transmission umzuschalten, verwenden Sie /%{transmission}.
    \n• Um die Upload- und Download-Geschwindigkeit von Sabnzbd zu ändern, verwenden Sie /%{sabnzbd}.
    \n• Um die Upload- und Download-Geschwindigkeit von qBittorrent zu ändern, verwenden Sie /%{qbittorrent}.
    \n\n
    Wenn Sie benachrichtigt werden möchten, wenn Ihre Medien bereit zum Ansehen sind, verwenden Sie /%{notify}."

