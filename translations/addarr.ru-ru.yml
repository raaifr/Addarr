  Help: "
    <b><b>Addarr Команды</b></b>
    \n<i>Хотите снова прочитать эту справку? Используйте /%{help}</i>\n
    \n• Перед первым использованием вам надо авторизоваться.
        Используйте /%{authenticate} [пароль]
    \n• Чтобы добавить фильм или сериал используйте /%{add}.
    \n• Чтобы удалить фильм или сериал используйте /%{delete}.
    \n• Чтобы просмотреть список всех сериалов в библиотеке используйте /%{allSeries}.
    \n• Чтобы просмотреть список всех фильмов в библиотеке используйте /%{allMovies}.
    \n\n<b>Мгновенные команды</b>
    \n• Чтобы сразу добавить фильм или сериал можете использовать /%{movie} или /%{serie}.
    \n  Например %{movie} Супермен или %{serie} Игра Престолов.
    \n\n<b>настройки загрузчиков</b>
    \n• Чтобы настроить скорость Transmission, используйте /%{transmission}.
    \n• Чтобы настроить скорость Sabnzbd, используйте /%{sabnzbd}.
    \n• Чтобы настроить скорость qBittorrent, используйте /%{qbittorrent}.
    \n\n
    Если хотите получить уведомление когда ваш выбор будет готов к просмотру используйте /%{notify}.
    "
  
